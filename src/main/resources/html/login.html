<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/login.css" />
  <title>Log-in</title>
</head>

<body>
  <div class="overlay">
    <form>
      <div class="con">
        <!--    Опис  -->
        <header class="head-form">
          <h2>Вхід</h2>
          <p>Для того, щоб увійти - введіть ваш логін та пароль</p>
        </header>
        <!-- <br /> -->
        <div class="field-set">
          <!-- Нікнейм -->
          <input class="form-input" id="txt-input" type="text" placeholder="Введіть ваше ім'я" required />
          <!--   Пароль  -->
          <input class="form-input" type="password" placeholder="Введіть ваш пароль" id="pwd" name="password"
            required />

          <!--      Кнопка схову/появи пароля  -->
          <span>
            <i class="fa fa-eye" aria-hidden="true" type="button" id="eye">Показати</i>
          </span>

          <button class="log-in">Вхід</button>
        </div>

        <!--   Забули пароль / зареєструватися -->
        <div class="other">
          <button class="btn submits frgt-pass">Забули пароль?</button>
          <button class="btn submits sign-up">Зареєструватися </button>
        </div>

      </div>
    </form>
  </div>
  <script src="../js/login.js"></script>
</body>

</html>
